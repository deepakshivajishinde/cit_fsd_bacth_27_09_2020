    <script>
      //add
      //sub

      var a = 2;
      var b = 3;
      function add(a, b) {
        return new Promise(function (resolve, reject) {
          a = a + b;
          resolve(a);
        });
      }

      function sub(a, sub_value) {
        return new Promise(function (resolve, reject) {
          a = a - sub_value;
          resolve(a);
        });
      }

      function div(a, div_value) {
        return new Promise(function (resolve, reject) {
          if (div_value == 0) {
            reject("Invalid value");
          } else {
            a = a / div_value;
            resolve(a);
          }
        });
      }

      add(a, b)
        .then(function (result1) {
          return sub(result1, 1);
        })
        .then(function (result2) {
          return div(result2, 2);
        })
        .then(function (result3) {
          console.log(result3);
        })
        .catch(function (error) {
          console.log("error", error);
        });
